<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <button><i class="fa-solid fa-list playlist-icon"></i></button>
        <div class="song-img">
          <img src="" alt="" />
        </div>
        <div class="song-info">
          <h2 id="track-name"></h2>
          <h3 id="artist"></h3>
          <section class="duration-section">
            <div class="progress-bar">
              <p id="progress"></p>
            </div>
          </section>
          <audio id="audio">
            <source src="" type="audio/mpeg" />
          </audio>
        </div>
        <form class="controls">
          <button><i id="shuffle" class="fa-solid fa-shuffle"></i></button>
          <button><i id="prev" class="fa-solid fa-backward"></i></button>
          <button id="play-pause">
            <i class="play-icon fa-solid fa-play"></i>
          </button>
          <button><i id="next" class="fa-solid fa-forward"></i></button>
          <button><i id="repeat" class="fa-solid fa-repeat"></i></button>
        </form>
        <div id="seek-bar"></div>
      </div>
      <div class="playlist display">
        <h3 class="header">Music List</h3>
        <button><i class="fa-solid fa-xmark close"></i></button>
        <ul class="songlist"></ul>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/deb1d85024.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
